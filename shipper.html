<style>
*{font-family:Verdana;}

table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 20px;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 12px;
  padding: 10px 24px;
}

</style>

<table style="width:100%">
  <tr>
    <th align="left">Address</th>
	<th align="center">Shipper</th>
    <th align="center">Service</th> 
	<th align="center">$</th>
    <th align="center">Pick Up</th>
    <th align="center">Tracking</th>
  </tr>
  <tr>
    <td align="left" onclick="navigate()"> 201 Donaghey Ave, Conway, AR, 72035</td>
	<td align="center"><label id="shipper">Khanh</label></td>
	<td align="center"><label id="service">Large Flat Rate Box</label></td>
	<td align="center"><label id="pay">25</label></td>
    <td align="center"><button id="pickup" onclick="changeColor_pickup()" class="button">Done</button></td>
    <td align="center"><button id="tracking" onclick="showTracking()" class="button">Tracking</button></td>
  </tr>
</table>

<script>
  var pickup = false;
  
function changeColor_pickup() {
  	if (pickup == false)
	{
	document.getElementById("pickup").style.backgroundColor = "#55b74e";
	pickup = true;
	}
	else
	{
	document.getElementById("pickup").style.backgroundColor = "grey";
	pickup = false;
	}
}

function showTracking() {
var tracking = 123456; //example tracking
window.location = "https://tools.usps.com/go/TrackConfirmAction?tRef=fullpage&tLc=2&text28777=&tLabels=" + tracking + "%2C";
}

function navigate(){
var address = "201 Donaghey Ave"
window.location = "https://www.google.com/maps/search/?api=1&query=" + address;
}
</script>
